<!doctype html>
<meta charset="UTF-8"> 

<title>Example</title>

<style>
body { margin: 0; }
</style>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jstat@1.9.5/dist/jstat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/svd-js@1.1.1/build-umd/svd-js.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7.3.0/dist/d3.min.js"></script>

<script src="langevitour.js"></script>

<div id="container"></div>

<script>
"use strict";

// Generate higher-dimensional Paulian function
let points = [ ], groups = [ ];
let r = ()=>jStat.normal.sample(0,0.1);
for(let i=0;i<10000;i++) {
    let a=i/10000 * Math.PI * 2;
    points.push([ Math.sin(a)+r(), Math.sin(a*2)+r(), Math.sin(a*3), Math.sin(a*4), Math.sin(a*5) ]);
    groups.push( Math.floor(i/2500) );
}

let container = document.getElementById("container");
let tour = new Langevitour(container, window.innerWidth, window.innerHeight);

tour.renderValue({
    X:points, 
    groups:groups, 
    levels:['a','b','c','d'],
    colnames:['V1','V2','V3','V4','V5'],
});

</script>
